<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .card {
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        .btn-3d {
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .btn-3d:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex flex-col md:flex-row justify-center items-center min-h-screen space-y-3.5 md:space-y-0 md:space-x-3.5 p-3.5">
        <!-- Left Panel -->
        <div class="bg-white rounded-3xl shadow-lg w-full md:w-2/5 p-5 card">
            <div class="flex justify-between items-center mb-5">
                <i class="fas fa-bars text-gray-500"></i>
                <span class="text-white bg-blue-600 rounded-full px-3.5 py-1.5">5 May</span>
                <i class="fas fa-cog text-gray-500"></i>
            </div>
            <div class="bg-blue-600 text-white rounded-3xl p-5 mb-5 card">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-semibold">Today</h1>
                    <button class="bg-white text-blue-600 rounded-full px-3.5 py-1.5 btn-3d" onclick="addNewTask()">Add New</button>
                </div>
                <p class="mt-1.5">8 tasks</p>
            </div>
            <div id="task-list" class="space-y-3.5">
                <!-- Tasks will be dynamically added here -->
                <div class="flex items-center justify-between bg-blue-600 text-white rounded-3xl p-3.5 shadow-lg card">
                    <div class="flex items-center space-x-3.5">
                        <input type="checkbox" class="form-checkbox text-white">
                        <div>
                            <p class="text-white">running</p>
                            <p class="text-white text-sm">Time</p>
                        </div>
                    </div>
                    <button class="text-white" onclick="deleteTask(this)"><i class="fas fa-trash"></i></button>
                </div>
            </div>
        </div>
        <!-- Right Panel -->
        <div class="bg-white rounded-3xl shadow-lg w-full md:w-2/5 p-5 relative card">
            <div class="flex justify-between items-center mb-5">
                <i class="fas fa-bars text-gray-500"></i>
                <span class="text-gray-800 font-semibold">Create Task</span>
                <i class="fas fa-clock text-gray-500"></i>
            </div>
            <div class="flex justify-between items-center mb-5">
                <div class="bg-blue-600 text-white rounded-full w-12 h-12 flex items-center justify-center card">5</div>
                <div class="bg-gray-200 text-gray-800 rounded-full w-12 h-12 flex items-center justify-center card">6</div>
                <div class="bg-gray-200 text-gray-800 rounded-full w-12 h-12 flex items-center justify-center card">7</div>
                <div class="bg-gray-200 text-gray-800 rounded-full w-12 h-12 flex items-center justify-center card">8</div>
                <div class="bg-gray-200 text-gray-800 rounded-full w-12 h-12 flex items-center justify-center card">9</div>
                <div class="bg-gray-200 text-gray-800 rounded-full w-12 h-12 flex items-center justify-center card">10</div>
            </div>
            <div class="space-y-3.5">
                <div class="flex items-center justify-between bg-gray-100 rounded-3xl p-3.5 card">
                    <div class="flex items-center space-x-3.5">
                        <i class="fas fa-lightbulb text-blue-600"></i>
                        <div>
                            <p class="text-gray-800">Idea</p>
                            <p class="text-gray-500 text-sm">15 on this week</p>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right text-gray-500"></i>
                </div>
                <div class="flex items-center justify-between bg-gray-100 rounded-3xl p-3.5 card">
                    <div class="flex items-center space-x-3.5">
                        <i class="fas fa-utensils text-blue-600"></i>
                        <div>
                            <p class="text-gray-800">Food</p>
                            <p class="text-gray-500 text-sm">6 on this week</p>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right text-gray-500"></i>
                </div>
                <div class="flex items-center justify-between bg-gray-100 rounded-3xl p-3.5 card">
                    <div class="flex items-center space-x-3.5">
                        <i class="fas fa-briefcase text-blue-600"></i>
                        <div>
                            <p class="text-gray-800">Work</p>
                            <p class="text-gray-500 text-sm">15 on this week</p>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right text-gray-500"></i>
                </div>
                <div class="flex items-center justify-between bg-gray-100 rounded-3xl p-3.5 card">
                    <div class="flex items-center space-x-3.5">
                        <i class="fas fa-dumbbell text-blue-600"></i>
                        <div>
                            <p class="text-gray-800">Sport</p>
                            <p class="text-gray-500 text-sm">7 on this week</p>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right text-gray-500"></i>
                </div>
                <div class="flex items-center justify-between bg-gray-100 rounded-3xl p-3.5 card">
                    <div class="flex items-center space-x-3.5">
                        <i class="fas fa-music text-blue-600"></i>
                        <div>
                            <p class="text-gray-800">Music</p>
                            <p class="text-gray-500 text-sm">24 on this week</p>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right text-gray-500"></i>
                </div>
            </div>
            <button class="bg-blue-600 text-white rounded-full p-3.5 shadow-lg absolute bottom-5 right-5 btn-3d" onclick="addNewTask()">
                <i class="fas fa-plus"></i>
            </button>
        </div>
    </div>

    <script>
        function addNewTask() {
            const taskName = prompt("Enter the task name:");
            if (taskName) {
                const taskList = document.getElementById('task-list');
                const newTask = document.createElement('div');
                newTask.className = 'flex items-center justify-between bg-blue-600 text-white rounded-3xl p-3.5 shadow-lg card';
                newTask.innerHTML = `
                    <div class="flex items-center space-x-3.5">
                        <input type="checkbox" class="form-checkbox text-white">
                        <div>
                            <p class="text-white">${taskName}</p>
                            <p class="text-white text-sm">Time</p>
                        </div>
                    </div>
                    <button class="text-white" onclick="deleteTask(this)"><i class="fas fa-trash"></i></button>
                `;
                taskList.appendChild(newTask);
            }
        }

        function deleteTask(button) {
            const task = button.parentElement;
            task.remove();
        }
    </script>
</body>
</html>
